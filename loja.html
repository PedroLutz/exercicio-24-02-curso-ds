<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Produto</title>
    <!--Bootstrap-->
    <!--Css-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
    crossorigin="anonymous">
    <!--Javascript-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
    integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
    crossorigin="anonymous"></script>

    <!--jQuery-->
    <script src="https://code.jquery.com/jquery-3.6.3.min.js"
    integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>
    <!--Popper-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.9.2/umd/popper.min.js"
    integrity="sha512-2rNj2KJ+D8s1ceNasTIex6z4HWyOnEYLVC3FigGOmyQCZc2eBXKgOxQmo3oKLHyfcj53uz4QMsRCWNbLd32Q1g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

</head>
<body>
    <div class="container">
        <center>
          <h1>Preço de venda</h1>
        </center>
        <div class="form-group">
            Preço unitário
            <input class="form-control" type="number" name="preco" id="preco">
        </div>
        <div class="form-group">
            Quantidade
            <input class="form-control" type="number" name="qtd" id="qtd">
        </div>
        <div class="form-group">
            Desconto (em %)
            <input class="form-control" type="number" name="desconto" id="desconto">
        </div>
        <div class="form-group">
            <br>
            <input type="button" value="Calcular" class="btn btn-primary"
            onclick="calcular()">
            <br><br>
        </div>
        <div class="form-group">
            Preço:
            <input class="form-control" type="number" name="total" id="total" readonly>
        </div>
    </div>


    <!--SCRIPT-->

    <script>
        var preenchido = true
        var campos = [preco, qtd, desconto];

        function calcular(){
            verifica()
            if(preenchido){
                let nTotal = (preco.value * qtd.value);
                total.value = nTotal*(1 - desconto.value/100);
            }
        }

        function verifica(){
            campos.forEach(function (campo){
                if(campo.value === ""){
                    campo.style.background = "yellow";
                    mensagem.innerHTML = "Preencha o(s) campo(s) em amarelo!";
                    $('#alerta').modal('show');
                    preenchido = false
                } else {
                    campo.style.background = "white";
                    preenchido = true
                }
            })    
        }



    </script>

		<!--modal-->
        <div class="modal" id="alerta" tabindex="-1">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title">Validar campos</h5>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div id="mensagem" class="modal-body">
                  <p>Preencha o campo.</p>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
                </div>
              </div>
            </div>
        </div>
        
</body>
</html>
