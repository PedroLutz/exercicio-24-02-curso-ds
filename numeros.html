<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Produto</title>
    <!--Bootstrap-->
    <!--Css-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
    crossorigin="anonymous">
    <!--Javascript-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
    integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
    crossorigin="anonymous"></script>

    <!--jQuery-->
    <script src="https://code.jquery.com/jquery-3.6.3.min.js"
    integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>
    <!--Popper-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.9.2/umd/popper.min.js"
    integrity="sha512-2rNj2KJ+D8s1ceNasTIex6z4HWyOnEYLVC3FigGOmyQCZc2eBXKgOxQmo3oKLHyfcj53uz4QMsRCWNbLd32Q1g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

</head>
<body>
    <div class="container">
        <center>
          <h1>Cálculo da média</h1>
        </center>
        <div class="form-group">
            Nota 1
            <input class="form-control" type="number" name="nota1" id="nota1">
        </div>
        <div class="form-group">
            Nota 2
            <input class="form-control" type="number" name="nota2" id="nota2">
        </div>
        <div class="form-group">
            Nota 3
            <input class="form-control" type="number" name="nota3" id="nota3">
        </div>
        <div class="form-group">
            Nota 4
            <input class="form-control" type="number" name="nota4" id="nota4">
        </div>
        <div class="form-group">
            <br>
            <input type="button" value="Calcular" class="btn btn-primary"
            onclick="calcular()">
            <br><br>
        </div>
        <div class="form-group">
            Média:
            <input class="form-control" type="number" name="total" id="total" readonly>
        </div>
    </div>


    <!-- SCRIPT -->
    <script>
        var preenchido = true
        var notas = [nota1, nota2, nota3, nota4]
        
        function calcular(){
            verifica()
            if(preenchido){
                let nTotal = (Number(nota1.value) + Number(nota2.value) + 
                Number(nota3.value) + Number(nota4.value))/4
                total.value = nTotal;
            }  
        }

        function verifica(){
            notas.forEach(function (nota){
                if(nota.value === ""){
                    nota.style.background = "yellow";
                    mensagem.innerHTML = "Preencha o(s) campo(s) em amarelo!";
                    $('#alerta').modal('show');
                    preenchido = false;
                } else {
                    nota.style.background = "white";
                    preenchido = true;
                }
            })    
        }
    </script>

		<!--modal-->
        <div class="modal" id="alerta" tabindex="-1">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title">Validar campos</h5>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div id="mensagem" class="modal-body">
                  <p>Preencha o campo.</p>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
                </div>
              </div>
            </div>
        </div>
        
</body>
</html>
